<!DOCTYPE html>
<html>

<head>
    <title>
        Select the Problem
    </title>

    <!-- Style to create button -->
    <style>
        .BUTTON {
            background-color: white;
            border: 2px solid black;
            color: green;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 10px 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 style="text-align:center">Choose option</h1>
    <button class="BUTTON"
    onclick="window.location.href = 'http://127.0.0.1:8000/addproblem/';">
        Add Problem
    </button>
    <button class="BUTTON"
    onclick="window.location.href = 'http://127.0.0.1:8000/addassignment/';">
        Add Assignment
    </button>
    <button class="BUTTON"
    onclick="window.location.href = 'http://127.0.0.1:8000/attemptproblem/';">
        Attempt Problem
    </button>
    <button class="BUTTON"
    onclick="window.location.href = 'http://127.0.0.1:8000/attemptassignment/';">
        Attempt Assignment
    </button>
</body>

</html>
