<!DOCTYPE html>
<html>
<head>
    <title>
        Select the Problem
    </title>

    <!-- Style to create button -->
    <style>
        .BUTTON {
            background-color: white;
            border: 2px solid black;
            color: green;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 10px 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1 style="text-align:center">Problem</h1>

<form name="assignment_details">
    <label for="ID">Enter Assignment ID: </label>
    <input type="text" id="ID" name="ID"><br><br>
    <button class="BUTTON"
    onclick="api_call2()">
        Submit
    </button>
</form>
</body>
<script type="text/javascript">
    function api_call2(){
    //POST request with body equal on data in JSON format
    window.open('http://127.0.0.1:8000/displayassignment/?assignment_id='+document.assignment_details.ID.value,);
    }
</script>

</html>
