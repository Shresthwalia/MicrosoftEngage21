<!DOCTYPE html>
<html>
<head>
    <title>
        Select Problem
    </title>

    <!-- Style to create button -->
    <style>
        .BUTTON {
            background-color: white;
            border: 2px solid black;
            color: green;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 10px 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1 style="text-align:center">Assignment</h1>

<form name="assignment_details">
  <button class="BUTTON"
    onclick="api_call2({{ problem_id_1 }})">
        Problem 1
    </button>
    <button class="BUTTON"
    onclick="api_call2({{ problem_id_2 }})">
        Problem 2
    </button>
    <button class="BUTTON"
    onclick="api_call2({{ problem_id_3 }})">
        Problem 3
    </button>
</form>

<script type="text/javascript">
    function api_call2(ID){
    //POST request with body equal on data in JSON format
    window.open('http://127.0.0.1:8000/displayproblem/?problem_id='+ID,);
    }
</script>

</body>
</html>
