<!DOCTYPE html>
<html>
<head>
    <title>
        Choose a Option
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'OnlineJudge/css/button.css' %}">
</head>
<body>

<h1 style="text-align:center">Assignment</h1>

<form name="assignment_details">
  <button class="two"
    onclick="api_call2({{ problem_id_1 }})">
        Problem 1
    </button>
    <button class="three"
    onclick="api_call2({{ problem_id_2 }})">
        Problem 2
    </button>
    <button class="four"
    onclick="api_call2({{ problem_id_3 }})">
        Problem 3
    </button>
</form>

<script type="text/javascript">
    function api_call2(ID){
    //POST request with body equal on data in JSON format
    window.open('https://online-judge-microsoft-engage.herokuapp.com/displayproblem/?problem_id='+ID,);
    }
</script>

</body>
</html>
